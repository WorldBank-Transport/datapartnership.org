<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div id="content">
          <section>
            <div class="container-fluid primary-bg text-light ">
              <div class="container pb-5 ">
                <div class="row">
                    <div class="col-12 primary-bg text-light mt-5">
                      <h1>{{ .Title }}</h1>
                    </div>
                </div>

              </div>
            </div>
          </section>

          <section>
            <div class="container mt-5">
              <div class="row">
                <div class="col-8 single-content">
                    {{ .Content | safeHTML }}
                </div>
                <div class="col-4">
                    {{- partial "home/sidebar.html" . -}}
                </div>
              </div>
            </div>
          </section>

        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
