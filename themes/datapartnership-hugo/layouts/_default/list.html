<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}

        <section>
          <div class="container-fluid primary-bg text-light ">
            <div class="container pb-5 ">
              <div class="row">
                  <div class="col-12 primary-bg text-light mt-5">
                    <h1>News and Case Studies</h1>
                  </div>
              </div>
            </div>
          </div>


          <section>
            <div class="container-fluid secondary-bg " >
              <div class="container">
                <div class="row">
                  <div class="col-lg-23">
                    <nav aria-label="breadcrumb text-light">
                      <ol class="breadcrumb secondary-bg m-0">
                        <li class="breadcrumb-item text-light"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">News and Case Studies</li>
                      </ol>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </section>


        <section>
          <div class="container mt-4 mb-4 pb-4">
            <div class="row">
                {{ range where .Site.RegularPages "Section" "in" (slice "blog" "videos" ) }}
                    <div class="col-lg-10 mt-4">
                      <span class="badge badge-pill badge-primary text-uppercase mb-3">{{ .Type }} </span>
                      <a  target="_blank" href="{{ .Permalink }}"><h5>{{ .Title }}</h5></a>
                      <p >{{ .Summary }} </p>
                      <a class="mb-4 pb-4" target="_blank" href="{{ .Permalink }}"><h6>Read more</h6></a>
                      <hr />
                    </div>
                {{ end }}
            </div>
          </div>
        </section>

        {{- partial "footer.html" . -}}

    </body>
</html>
