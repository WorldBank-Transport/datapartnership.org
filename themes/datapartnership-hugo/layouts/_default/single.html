<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}

        <div id="content">
          <section>
            <div class="container-fluid primary-bg text-light ">
              <div class="container pb-5 ">
                <div class="row">
                    <div class="col-12 primary-bg text-light mt-5">
                      <h1>{{ .Title }}</h1>
                    </div>
                </div>

              </div>
            </div>
          </section>

          <section>
            <div class="container-fluid secondary-bg " >
              <div class="container">
                <div class="row">
                  <div class="col-lg-23">
                    <nav aria-label="breadcrumb text-light">
                      <ol class="breadcrumb secondary-bg m-0">
                        <li class="breadcrumb-item text-light"><a href="/">Home</a></li>
                        <li class="breadcrumb-item text-light"><a href="/blog">News and Case Studies</a></li>
                        <li class="breadcrumb-item active" aria-current="page"> {{ .Title }}</li>
                      </ol>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </section>


          <section>
            <div class="container mt-5">
              <div class="row">
                <div class="col-md-8 col-xs-12 single-content">
                    {{ .Content | safeHTML }}
                </div>
                <div class="col-md-3 offset-md-1 col-xs-12">
                    {{- partial "sidebar.html" . -}}
                </div>
              </div>
            </div>
          </section>

        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
